name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.22.0'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm audit

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.22.0'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run format:check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.22.0'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run check-types

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.22.0'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run test:unit:coverage
      - uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  test-integration:
    name: Integration Tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.22.0'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run compile
      - name: Run Integration Tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a pnpm run test:integration
      - name: Run Integration Tests (macOS/Windows)
        if: runner.os != 'Linux'
        run: pnpm run test:integration

  test-integration-vitest:
    name: Vitest Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.22.0'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run test:integration:vitest:coverage

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [audit, lint, typecheck, test-unit, test-integration-vitest]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.22.0'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run package
      - run: pnpm run vsce:package
      - uses: actions/upload-artifact@v6
        with:
          name: extension-vsix
          path: '*.vsix'
